<h2>Valeurs glycémiques</h2>
<table>
  <tr>
    <th>Id Glycémie</th>
    <th>Date</th>
    <th>Heures</th>
    <th>Valeur</th>
  </tr>
  <tr *ngFor="let glycemie of glycemieList">
    <td>{{ glycemie.id }}</td>
    <td>{{ glycemie.date }}</td>
    <td>{{ glycemie.time }}</td>
    <td>{{ glycemie.value }}</td>
  </tr>
</table>
